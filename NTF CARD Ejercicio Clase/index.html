<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- Card  -->
  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes <br> balance and calm.</p>


    <!-- Info -->
    <div class="info">
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="ETH">
        <h2>0.041 ETH</h2>
      </div>

      <!-- Time -->
      <div class="time">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <h2>3 days left</h2>
      </div>
    </div>

    <!-- Line -->
    <div class="line"></div>

    <!-- Creator -->
    <div class="creator">
      <img src="./images/image-avatar.png" alt="image-avatar">
      <p>
        <span>
          Creation of
        </span>
        Jules Wyvern
      </p>
    </div>
  </div>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">David PÃ©rez</a>.
  </div>
</body>

</html>
